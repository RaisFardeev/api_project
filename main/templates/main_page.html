<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>
    <h1>Add New Product</h1>
    <form id="productForm">
        {% csrf_token %}
        <input type="text" id="name" placeholder="Product Name" required><br>
        <textarea id="description" placeholder="Product Description" required></textarea><br>
        <input type="number" id="price" placeholder="Price" step="0.01" required><br>
        <button type="submit">Submit</button>
    </form>

    <h2>Product List</h2>
    <table id="productTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
<script src="{% static 'assets/js/send_form.js' %}"></script>
</body>
</html>
